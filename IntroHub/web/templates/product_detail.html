<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
</head>

<body>
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    {% if product.get_first_image %}
    <img src="{{ product.get_first_image }}" alt="{{ product.name }}">
    {% else %}
    <p>تصویر موجود نیست.</p>
    {% endif %}
</body>

</html>
